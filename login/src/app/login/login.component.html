<div class="login-page">
  <div class="login-form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" />
        <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" class="error-message">
          Username is mandatory
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message">
          Password is mandatory
        </div>
      </div>

      <button type="submit" class="primary-button">Login</button>

      <div *ngIf="loginError" class="error-message">
        Invalid username or password
      </div>
    </form>
  </div>
</div>
